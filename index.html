<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="canvas.css">
    <title>Document</title>
</head>
<body>    
    <div class="music">
            <canvas></canvas>
            <h1> Christmas Memory Game </h1>
            <img id="music-gif" src="images/music.gif">
            <p class="canva-text"> Choose the Music You'll Listen During the Game </p>
            <div>
                <select id="select-music">
                    <option value="" selected disabled hidden>Choose the Music</option>
                    <option value="jingle-bells-country.mp3">Jingle Bells</option>
                    <option value="joy-to-the-world.mp3">Joy To the World</option>
                    <option value="we-wish-you-a-merry-christmas.mp3">We Wish You a Merry Christmas</option>
                </select>
                <button id="start-game">Play</button>
            </div>
    </div>
    <div class="board-container">
        <div class="title-div">
            <div>
                <span id="moves">
                </span>
                <label id="minutes">00</label>:<label id="seconds">00</label>
            </div>
            <img id="restart-icon" src=images/restart-icon.png>
            <audio src="" id="player" autoplay></audio>
            <button id="start-music" onclick="document.getElementById('player').play()">Play</button>
            <button id="pause-music" onclick="document.getElementById('player').pause()">Pause</button>
        </div>
        <div id="memory-board">
        </div>
    </div>
    <!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="content-container">
          <p class="font-modal">Merry Christmas!</p>
          <img src="images/giphy.gif" id="christmas-gif">
          <p class="font-modal">You finished the memory game in <span class="modal-span" id="moves-span"></span> moves and it only took you <label class="modal-span" id="minutes-modal"></label>:<label class="modal-span" id="seconds-modal">00</label> minutes. You're awesome!</p>
          <div class="button_cont"><a class="example_c">Play Again</a></div>
      </div>
    </div>
  </div>
  <script src="snow.js"></script>  
  <script src="index.js"></script>
</body>
</html>
